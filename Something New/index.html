<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <script defer src="sript.js"></script>
</head>
<body>
    <div id="error"></div>
    <form action="/" method="get" id="form">
        <div>
            <label for="username" type="username">Enter your username.</label>
            <input type="text" name="username"  placeholder="Username">
        </div>
        <div>
            <label for="password" type="password">Enter your password.</label>
            <input type="text" name="password"  placeholder="Password">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
